<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"   href="./Login.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      function validate(){
        var username=document.getElementById("user")
        var password=document.getElementById("pswd")
        var form=document.getElementById("form");
    
        // form.addEventListener('submit',(e)=>{
        //   e.preventDefault();
        // })
    
        if(password.value ==""){
          alert("Please enter password")
          return false;

        }else if(username.value=""){
          alert("please enter username");
          return false;
        } 
        else if(password.value.length<5){
         alert("small password");
         return false;
        }
        else{
         return true;
        }

       
      }
    </script>
      
    <title>Document</title>
</head>
<body>

    <div class="center">
        <div class="div1">Welcome to Quiz</div>
        <h1>Login</h1>
        <form onsubmit="return validate()" action="welcome.html">
          <div class="txt_field">
            <input type="text" name="Username" id="user">
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field" name="password">
            <input type="password" id="pswd">
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <!--<input type="submit" value="Login" >-->
         <!--<button type="submit"><a href="./quiz.html">Login</a></button>--->
         <button type="submit" onclick="validate()">Login</button>
        
          <div class="signup_link">
            New User? <a href="./Register.html">Register</a>
          </div>
        </form>
      </div>

</body>
</html>
